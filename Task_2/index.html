<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <div id="app">
    <h1>{{ message }}</h1>
    <input v-model="message" placeholder="Введите слово">
    <button @click="reverseMessage">Перевернуть сообщение</button>
    <ul>
        <li v-for="item in items" @click="removeItem(item)">{{ item }}</li>
    </ul>
    <input v-model="newItem" placeholder="Введите предмет ">
    <button @click="addItem">Добавить</button>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '',
            items: [],
            newItem: ''
        },
        methods: {
            reverseMessage() {
                this.message = this.message.split('').reverse().join('');
            },
            addItem() {
                this.items.push(this.newItem);
                this.newItem = '';
            },
            removeItem(item) {
                this.items = this.items.filter(i => i !== item);
            }
        }
    });
</script>
</body>
</html>
